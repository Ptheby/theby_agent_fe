<div class="container">
  <input type="checkbox" id="flip" />
  <div class="cover">
    <div class="front">
      <img src="/assets/photos/Insurance_Health_2019_9-04.jpg" alt="" />
      <div class="text">
        <span class="text-1">Helping agents<br />Help customers</span>
        <span class="text-2">Join us</span>
      </div>
    </div>
    <div class="back">
      <!-- <img class="backImg" src="images/backImg.jpg" alt="" /> -->
      <div class="text">
        <span class="text-1">Complete miles of journey<br />with one step</span>
        <span class="text-2">Let's get started</span>
      </div>
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <app-login *ngIf="showLoginForm"></app-login>
      <app-sign-up *ngIf="!showLoginForm"></app-sign-up>
    </div>
  </div>
  <div class="text sign-up-text">
    <button (click)="toggleForm()">
      {{ showLoginForm ? "Don't have an account? Signup now" : "Already have an account? Login now" }}
    </button>
  </div>
</div>
