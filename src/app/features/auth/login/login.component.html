<div class="class">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <div class="body">
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img
            src="\assets\photos\af5281e5-5174-43a4-a4e9-11d993cb35e8.jpg"
            alt=""
          />
          <div class="text">
            <span class="text-1">Helping Agents</span><br>
            <span class="text-1">Help Customers</span><br>
            <span class="text-2">Login</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="user-info">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      formControlName="email"
                      placeholder="Enter your email"
                    />
                    <span
                    *ngIf="
                      !loginForm.get('email')?.valid &&
                     loginForm.get('email')?.touched
                    "
                    class="help-block"
                    >Enter your email</span
                  >




                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      placeholder="Enter your password"
                      formControlName="password"
                    />
                    <span
                    *ngIf="
                      !loginForm.get('password')?.valid &&
                     loginForm.get('password')?.touched
                    "
                    class="help-block"
                    >Enter your password</span
                  >
                  </div>

                  </div>
                  @if(loginError){
                  <div class="error-message">
                    Invalid email or password. Please try again.
                  </div>
                  }

                  <div class="text"><a href="#">Forgot password?</a></div>
                  @if(loginForm.valid){<div class="button input-box">
                    <input type="submit" value="Submit" />
                  </div>}
                </div>
                <div class="text sign-up-text">
                  Don't have an account?
                  <label
                    for="flip"
                    [routerLink]="['/sign-up']"
                    routerLinkActive="router-link-active"
                    >Signup now</label
                  >
                </div>

            </form>
          </div>
