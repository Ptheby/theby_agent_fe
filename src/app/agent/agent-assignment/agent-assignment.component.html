<body>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
  />

  <link
    rel="stylesheet prefetch"
    href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
  />
  <input
    type="checkbox"
    name="dialog_state"
    id="dialog_state"
    class="dialog_state"
  />
  <div id="dialog">
    <label id="dlg-back" for="dialog_state"></label>
    <div id="dlg-wrap">
      <label id="dlg-close" for="dialog_state"
        ><i class="icon ion-ios-close-empty"></i
      ></label>
      <h2 id="dlg-header">Are you sure?</h2>
      <div id="dlg-content">
       Please confirm that you would like to use a credit to select this customer
      </div>
      <div id="dlg-prompt">
        <div class="button positive">
          <i class="icon ion-ios-checkmark-empty"></i> Yes, let's do it!
        </div>
        <div class="button">
          <i class="icon ion-ios-close-empty"></i> No, I'll reconsider
        </div>
      </div>
    </div>
  </div>
  <main id="main" class="main_area">
    <div class="center">
      <label class="button" for="dialog_state"
        ><i class="icon ion-ios-upload-outline"></i> Open the dialog</label
      >
    </div>
    <div id="console"></div>
  </main>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="js/index.js"></script>
</body>
